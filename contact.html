<body>

    <!-- PAGE CONTENT -->
    <div class="d-flex h-100 w-100 flex-column">

        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-md p-3 fade-content">
            <div class="container-fluid">
                <!-- NAVBAR LOGO -->
                <a class="navbar-brand" href="#"><img src="/images/logo.png" height="90px" alt="Aspect Logo"/></a>
                <!-- NAVBAR HAMBURGER (FOR <=SMALL VIEWPORTS)-->
                <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#aspectNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- NAVBAR LINKS -->
                <div class="collapse navbar-collapse" id="aspectNavbar">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item text-center p-1 mr-2"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item text-center p-1 mr-2"><a class="nav-link" href="overview.html">Overview</a></li>
                        <li class="nav-item text-center active p-1 mr-2"><a class="nav-link" href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- CONTACT.HTML BODY-->
        <div class="container-fluid my-auto fade-content">

            <!-- CONTACT.HTML OPTIONS -->
            <div class="row justify-content-center">
                <button class="col-8 btn btn-default contact-option text-center mx-2 my-3 p-3" type="button" data-toggle="collapse" data-target="#phoneOption" aria-expanded="false" aria-controls="phoneOption">
                    <i class="fa fa-phone fa-4x contact-icon"></i>
                    <div class="collapse mt-4" id="phoneOption">
                        <div class="card card-body text-center">
                            <em>Phone is currently unavailable.</em>
                        </div>
                    </div>
                </button>

                <button class="col-8 btn btn-default contact-option text-center mx-2 my-3 p-3" type="button" data-toggle="collapse" data-target="#chatOption" aria-expanded="false" aria-controls="chatOption">
                    <i class="fa fa-comment-dots fa-4x contact-icon"></i>
                    <div class="collapse mt-4" id="chatOption">
                        <div class="card card-body text-center">
                            <em>Chat is currently unavailable.</em>
                        </div>
                    </div>
                </button>

                <button class="col-8 btn btn-default contact-option text-center mx-2 my-3 p-3" type="button" data-toggle="collapse" data-target="#messageOption" aria-expanded="false" aria-controls="messageOption">
                    <i class="fa fa-envelope fa-4x contact-icon"></i>
                    <div class="collapse mt-4" id="messageOption">
                        <div class="card card-body text-center">
                            Hello there!
                        </div>
                    </div>
                </button>

                <!-- <div class="col-8 col-sm-2 contact-option text-center mx-2 my-3 p-3">
                    <i class="fa fa-phone fa-3x contact-icon"></i>
                </div>
                    
                <div class="col-8 col-sm-2 contact-option text-center mx-2 my-3 p-3">
                    <i class="fa fa-comment-dots fa-3x contact-icon"></i>
                </div>
                <div class="col-8 col-sm-2 contact-option text-center mx-2 my-3 p-3">
                    <i class="fa fa-envelope fa-3x contact-icon"></i>
                </div> -->
            </div>
            

        </div>

    </div>

    <!-- BOOTSTRAP JS REQUIREMENTS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
